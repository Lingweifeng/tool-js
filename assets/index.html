    <script>
    +function(){

        var parent = T.getEleById( 'parent' );
        var child = T.getEleById( 'child' );

        if(document.addEventListener){
            parent.addEventListener('DOMMouseScroll',scrollFunc,false);
        }//W3C
        window.onmousewheel=parent.onmousewheel=scrollFunc;//IE/Opera/Chrome/Safari

        var scrollFunc = function(e){

            consol.log( T.getWheelDirect(e) )

        };
    }();
